    # material item loop
    - title : "Чеснок"
      image : "images/material/material-2.png"
      content : "Ни для кого не секрет, что чеснок придает аппетитный аромат. Наш чеснок растет на Русской земле под Русским солнцем, в нем вся сила наших предков! И он ядрен как мать!"
      
    # material item loop
    - title : "Перчик Чили"
      image : "images/material/material-3.png"
      content : "Перчик Чили привозим с Кавказа, очень ядреный и сладкий! Используется для приготовления аджики, по лучшей рецептуре кавказских традиций. Для острых Уральских Гренок!"
      
    # material item loop
    - title : "Хлеб"
      image : "images/material/material-4.png"
      content : "Отобрав лучшие зерна для нашего хлеба, и правильной концентрации брожения. Мы выпекаем лучший хлеб для наших гренок. Но съедаем больше чем доходит до продукции... очень уж он вкусный получается."

