  enable : true
  title : "О нашем продукте"
  content : "Наши гренки изготавливаются из высочайшего класса продуктов. Мы контролируем процессы изготовления от начала посадки зерновой культуры до поступления продукции в магазины или в дома наших клиентов. Мы около 2-х лет подбирали лучшие параметры для хлеба, и наш хлеб разбирают в булочных за милую душу. Но наша цель сделать гренки качества старинных рецептур. Отборная обжарка в нашем масле, собственного производства и ароматного чесночка придают не забываемые ощущения гренок. Попробовав раз, и Уральские Гренки будут вашим постоянным другом на столе."
